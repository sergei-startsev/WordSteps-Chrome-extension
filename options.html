<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1250">
    
    <title></title>

    <script type="text/javascript" src="js/jquery_1.5.min.js"></script>
    <script type="text/javascript" src="js/StringFormat.js"></script>
    <script type="text/javascript" src="js/wsLoginWindow.js"></script>
    <script type="text/javascript" src="js/jquery.noty.js"></script>
    <script type="text/javascript" src="js/promise.js"></script>

    <link rel="stylesheet" type="text/css" href="css/wsLoginWindow.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.noty.css" />
    <link rel="stylesheet" type="text/css" href="css/noty_theme_default.css" />
    <link rel="stylesheet" type="text/css" href="css/noty_theme_twitter.css" />

</head>
  <body>
    <div id="conteiner">
      <div class="top">
        <div class="logo" id="logo">
          <script>document.write(chrome.i18n.getMessage("extName"));</script>
        </div>
        <span class="create_accaunt" id="create-account"><script>document.write(chrome.i18n.getMessage("createAccount"));</script></span>
      </div>
      <div class="title">
        <h1><script>document.write(chrome.i18n.getMessage("signIn"));</script></h1>
      </div>
      <div class="mainform">
        <span><script>document.write(chrome.i18n.getMessage("email"));</script></span><input id="email" maxlength="32" type="text" name="email" class="email"/>
        <div style="clear: both"></div>
        <span><script>document.write(chrome.i18n.getMessage("password"));</script></span><input id="password" maxlength="32" type="password" name="pass" class="pass"/>
        <div style="clear: both"></div>
        <input type="checkbox" checked="checked" id="remember" name="remember" class="rememb"/><text class="checkbox_text"><script>document.write(chrome.i18n.getMessage("rememberMe"));</script></text>
        <input type="button" id="signin" name="signin" value="Sign in" class="sign_button" />              
      </div>
	  <div style="clear: both"></div>
	  <div id="errorContainer">
		<center><span id="error"></span></center>
	  </div>
    </div>
	<div id="busyIndicator">
		<center>
            <div class="loader-wrapper">
                <img src="images/new-loader.gif" width="128" height="128"/>
            </div>
        </center>
	</div>

    <div style="display:none;">
        <canvas id="stateButtonCanvas" width="19" height="19"></canvas>
        <audio id="wsPronunciationPlayer"></audio>
        <canvas id="stateButtonCanvas" width="19" height="19"></canvas>
        <img id="stateActiveImg" src="/images/stateActive.png" width="16" height="16" />
        <img id="stateDisabledImg" src="/images/stateDisabled.png" width="16" height="16" />
        <img id="stateLoggedOutImg" src="/images/stateLoggedOut.png" width="16" height="16" />
    </div>
  </body>
</html>
